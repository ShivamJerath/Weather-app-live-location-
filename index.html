<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
            <button id="location-btn">Use My Location</button>
            <button id="unit-toggle">To °F</button>
        </div>
        <div class="tabs">
            <button class="tab active" data-tab="current">Current</button>
            <button class="tab" data-tab="hourly">Hourly</button>
            <button class="tab" data-tab="daily">5-Day</button>
        </div>
        <div id="error-message" class="error"></div>
        <div id="loading" class="loading">Loading...</div>

        <!-- Current Weather -->
        <div id="current" class="weather-section active">
            <div class="weather-card">
                <h2 id="city-name">City Name</h2>
                <img id="current-icon" src="" alt="Weather Icon" style="display: none;">
                <p id="current-temp">25°C</p>
                <p id="current-desc">Clear Sky</p>
                <div class="details">
                    <p title="Relative Humidity"><i class="fas fa-tint"></i> Humidity: <span id="current-humidity">60%</span></p>
                    <p title="Wind Speed"><i class="fas fa-wind"></i> Wind Speed: <span id="current-wind">5 km/h</span></p>
                    <p title="Atmospheric Pressure"><i class="fas fa-compress-alt"></i> Pressure: <span id="current-pressure">1012 hPa</span></p>
                    <p title="Sunrise Time"><i class="fas fa-sun"></i> Sunrise: <span id="current-sunrise">6:00 AM</span></p>
                    <p title="Sunset Time"><i class="fas fa-moon"></i> Sunset: <span id="current-sunset">6:00 PM</span></p>
                </div>
            </div>
        </div>

        <!-- Hourly Forecast -->
        <div id="hourly" class="weather-section">
            <div class="hourly-forecast">
                <div id="hourly-list"></div>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div id="daily" class="weather-section">
            <div class="daily-forecast">
                <div id="daily-list"></div>
            </div>
        </div>

        <!-- Recent Searches -->
        <div class="recent-searches">
            <ul id="recent-search-list"></ul>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
